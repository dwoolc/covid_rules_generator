<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap_pur.min.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='body.css') }}">
            <title>Covid Rules Generator!</title>
    </head>

   <body>
        <header>
          <nav class="navbar navbar-dark fixed-top bg-primary">
            <div class="container d-flex flex-column flex-md-row justify-content-between">
                <a class="navbar-brand" href="{{ url_for('home') }}">Covid Rules Generator</a>  <!-- text to appear as main title on all paages at top of nav bar -->
            </div>
          </nav>
        </header>

        <main role="main">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages%}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} mt-4">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}



            {% block about %}{% endblock %}

            {% block rules %}{% endblock %}



        </main>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

   </body>
</html>
